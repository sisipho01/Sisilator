<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">/ -->
</head>
<body>
    <div class="container">
        <div class="Calculator gap-2">
            <h2>Sisilator</h2>
            <input class="my-3" type="text" id="inputext" placeholder="0" id="outputscreen">
            <button class="rounded-3" onclick="clr()">C</button>
            <button class="rounded-3" onclick="del()">DEL</button>
            <button class="rounded-3" onclick="calculate('%')">%</button>
            <button class="rounded-3" onclick="calculate('/')">/</button>
            <button class="rounded-3" onclick="calculate(1)">1</button>
            <button class="rounded-3" onclick="calculate(2)">2</button>
            <button class="rounded-3" onclick="calculate(3)">3</button>
            <button class="rounded-3" onclick="calculate('*')">*</button>
            <button class="rounded-3" onclick="calculate(4)">4</button>
            <button class="rounded-3" onclick="calculate(5)">5</button>
            <button class="rounded-3" onclick="calculate(6)">6</button>
            <button class="rounded-3" onclick="calculate('+')">+</button>
            <button class="rounded-3" onclick="calculate(7)">7</button>
            <button class="rounded-3" onclick="calculate(8)">8</button>
            <button class="rounded-3" onclick="calculate(9)">9</button>
            <button class="rounded-3" onclick="calculate('-')">-</button>
            <button class="rounded-3" onclick="calculate('.')">.</button>
            <button class="rounded-3" onclick="calculate(0)">0</button>
            <button class="equal" onclick="Result()">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body> 
</html>
